<nz-spin nzTip="Loading..." [nzSpinning]="isLoading">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Performance</h2>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <form (ngSubmit)="createPerformanceMetric()">
        
        <!-- User ID Input -->
        <div class="form-group mb-4">
          <label for="userId" class="block text-gray-700">Assigned To</label>
          <select 
            [(ngModel)]="performance.userId" 
            name="userId" 
            class="form-control mt-2 p-2 w-full border rounded-lg" 
            required>
            <option value="" disabled selected>Select a user</option>
            <option *ngFor="let user of users" [value]="user.userId">
              {{ user.username }}
            </option>
          </select>
        </div>

        <!-- Metric Type Input -->
        <div class="form-group mb-4">
          <label for="metricType" class="block text-gray-700">Metric Type</label>
          <select [(ngModel)]="performance.metricType" name="metricType" class="form-control mt-2 p-2 w-full border rounded-lg" required>
            <option value="LEAD_CONVERSION">Lead Conversion</option>
            <option value="CUSTOMER_RETENTION">Customer Retention</option>
            <option value="SALES_TARGET">Sales Target</option>
          </select>
        </div>

        <!-- Metric Value Input -->
        <div class="form-group mb-4">
          <label for="value" class="block text-gray-700">Value</label>
          <input nz-input [(ngModel)]="performance.value" name="value" type="number" class="mt-2 p-2 w-full border rounded-lg" placeholder="Enter Metric Value" required />
        </div>

        <!-- Date Input -->
        <div class="form-group mb-4">
          <label for="date" class="block text-gray-700">Date</label>
          <input nz-input [(ngModel)]="performance.date" name="date" type="date" class="mt-2 p-2 w-full border rounded-lg" required />
        </div>

        <!-- Remarks Input -->
        <div class="form-group mb-4">
          <label for="remarks" class="block text-gray-700">Remarks</label>
          <input nz-input [(ngModel)]="performance.remarks" name="remarks" class="mt-2 p-2 w-full border rounded-lg" placeholder="Enter Remarks" />
        </div>

        <!-- Submit Button -->
        <div class="form-group mb-4">
          <button type="submit" nz-button nzType="primary" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Create Metric
          </button>
        </div>
        
      </form>
    </div>
  </div>
</nz-spin>
