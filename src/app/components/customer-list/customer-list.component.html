<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Customer List</h2>
  <div class="shadow-lg rounded-lg bg-white p-4 overflow-x-auto">
    <nz-table
      [nzData]="filteredCustomers"
      [nzLoading]="loading"
      [nzBordered]="true"
      [nzShowPagination]="false"  
    >
      <thead>
        <tr>
          <th nzColumnKey="name" >Name</th>
          <th nzColumnKey="category" >Category</th>
          <th nzColumnKey="preferences">Preference</th>
          <th nzColumnKey="email">Email</th>
          <th nzColumnKey="phone">Phone</th>
          <th nzColumnKey="address">Address</th>
          <th nzColumnKey="action" class="w-48">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of filteredCustomers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.category }}</td>
          <td>{{ customer.preferences }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td class="px-4 py-2 text-center">
            <div class="flex justify-start items-center space-x-4">
              <button 
                class="text-blue-500 hover:text-blue-700"
                (click)="viewCustomer(customer.customerId)">
                <i class="fas fa-edit"></i>
              </button>
              <button 
                class="text-red-500 hover:text-red-700"
                (click)="deleteCustomer(customer.customerId)">
                <i class="fas fa-trash-alt"></i>
              </button>
              <button 
                class="text-yellow-500 hover:text-yellow-700"
                (click)="sendEmail(customer.customerId)">
                <i class="fas fa-envelope"></i>
              </button>
              <a 
                class="text-green-500 hover:text-green-700"
                [href]="'tel:' + customer.phone">
                <i class="fas fa-phone-alt"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <div class="flex justify-end mt-4 space-x-4">
      <button 
        class="px-4 py-2 bg-gray-200 rounded-md text-gray-800 hover:bg-gray-300"
        [disabled]="pageIndex === 0"
        (click)="onPreviousPage()">
        Previous
      </button>
      <button 
        class="px-4 py-2 bg-blue-600 rounded-md text-white hover:bg-blue-700"
        [disabled]="(pageIndex * pageSize) > total"
        (click)="onNextPage()">
        Next
      </button>
    </div>
  </div>
</div>
