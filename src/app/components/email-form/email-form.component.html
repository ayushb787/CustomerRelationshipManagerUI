<nz-spin nzTip="Loading..." [nzSpinning]="isLoading">
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Send Email to Customer</h2>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <label for="subject" class="block text-gray-700">Subject</label>
            <input 
              type="text" 
              id="subject" 
              [(ngModel)]="subject" 
              name="subject" 
              required 
              placeholder="Enter subject"
              class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
  
          <div class="form-group mb-4">
            <label for="message" class="block text-gray-700">Message</label>
            <textarea 
              id="message" 
              [(ngModel)]="message" 
              name="message" 
              rows="4" 
              required 
              placeholder="Enter message"
              class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
  
          <div class="form-group mb-4">
            <button 
              type="submit" 
              class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Send Email
            </button>
          </div>
        </form>
      </div>
    </div>
  </nz-spin>
