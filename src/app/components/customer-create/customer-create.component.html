<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Create New Customer</h2>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <form (ngSubmit)="createCustomer()">
      <div class="form-group mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" [(ngModel)]="customer.name" name="name" class="form-control mt-2 p-2 w-full border rounded-lg" required />
      </div>

      <div class="form-group mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="customer.email" name="email" class="form-control mt-2 p-2 w-full border rounded-lg" required />
      </div>

      <div class="form-group mb-4">
        <label for="phone" class="block text-gray-700">Phone</label>
        <input type="text" [(ngModel)]="customer.phone" name="phone" class="form-control mt-2 p-2 w-full border rounded-lg" required />
      </div>

      <div class="form-group mb-4">
        <label for="address" class="block text-gray-700">Address</label>
        <input type="text" [(ngModel)]="customer.address" name="address" class="form-control mt-2 p-2 w-full border rounded-lg" required />
      </div>

      <!-- Category with Options -->
      <div class="form-group mb-4">
        <label for="category" class="block text-gray-700">Category</label>
        <div class="flex mt-2">
          <div class="mr-4">
            <input type="radio" [(ngModel)]="customer.category" name="category" value="Potential" id="category-potential" class="form-radio" />
            <label for="category-potential" class="ml-2 text-gray-700">Potential</label>
          </div>
          <div class="mr-4">
            <input type="radio" [(ngModel)]="customer.category" name="category" value="Active" id="category-active" class="form-radio" />
            <label for="category-active" class="ml-2 text-gray-700">Active</label>
          </div>
          <div>
            <input type="radio" [(ngModel)]="customer.category" name="category" value="Inactive" id="category-inactive" class="form-radio" />
            <label for="category-inactive" class="ml-2 text-gray-700">Inactive</label>
          </div>
        </div>
      </div>

      <!-- Preferences with Single Selection (Radio Buttons) -->
      <div class="form-group mb-4">
        <label for="preferences" class="block text-gray-700">Preferred Communication Method</label>
        <div class="flex mt-2">
          <div class="mr-4">
            <input type="radio" [(ngModel)]="customer.preferences" name="preferences" value="Email" id="preference-email" class="form-radio" />
            <label for="preference-email" class="ml-2 text-gray-700">Email Communication</label>
          </div>
          <div class="mr-4">
            <input type="radio" [(ngModel)]="customer.preferences" name="preferences" value="Phone" id="preference-phone" class="form-radio" />
            <label for="preference-phone" class="ml-2 text-gray-700">Phone</label>
          </div>
          <div class="mr-4">
            <input type="radio" [(ngModel)]="customer.preferences" name="preferences" value="Whatsapp" id="preference-whatsapp" class="form-radio" />
            <label for="preference-whatsapp" class="ml-2 text-gray-700">Whatsapp</label>
          </div>
          <div>
            <input type="radio" [(ngModel)]="customer.preferences" name="preferences" value="Other" id="preference-other" class="form-radio" />
            <label for="preference-other" class="ml-2 text-gray-700">Other</label>
          </div>
        </div> 
      </div>

      <div class="form-group mb-4">
        <button type="submit" class="btn btn-primary bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
          Create Customer
        </button>
      </div>
    </form>
  </div>
</div>
