<div class="container">
    <h2>Create New Customer</h2>
    <form (ngSubmit)="createCustomer()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="customer.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="customer.email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="customer.phone" name="phone" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="customer.address" name="address" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" [(ngModel)]="customer.category" name="category" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="preferences">Preferences</label>
        <input type="text" [(ngModel)]="customer.preferences" name="preferences" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
