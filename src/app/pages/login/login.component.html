<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <nz-card class="w-96 shadow-lg">
      <div class="text-center mb-5">
        <i class="fas fa-user-circle text-5xl text-blue-500"></i>
        <h2 class="text-xl font-bold mt-2">Login</h2>
      </div>
      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username">Username</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24">
            <input nz-input formControlName="username" id="username" placeholder="Enter your username" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password">Password</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24">
            <input nz-input type="password" formControlName="password" id="password" placeholder="Enter your password" />
          </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" class="w-full mt-4" [disabled]="loginForm.invalid">Login</button>
      </form>
    </nz-card>
  </div>
