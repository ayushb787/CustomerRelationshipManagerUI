<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <nz-card class="w-96 shadow-lg">
      <div class="text-center mb-5">
        <i class="fas fa-user-plus text-5xl text-green-500"></i>
        <h2 class="text-xl font-bold mt-2">Sign Up</h2>
      </div>
      <form nz-form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label nzFor="username">Username</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="username" id="username" placeholder="Enter your username" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="email">Email</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="email" id="email" placeholder="Enter your email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="phone">Phone</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="phone" id="phone" placeholder="Enter your phone number" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="password">Password</nz-form-label>
          <nz-form-control>
            <input nz-input type="password" formControlName="password" id="password" placeholder="Enter your password" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="role">Role</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="role" id="role" placeholder="Select Role">
              <nz-option nzValue="Salesperson" nzLabel="Salesperson"></nz-option>
              <nz-option nzValue="Admin" nzLabel="Admin"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <button nz-button nzType="primary" class="w-full mt-4" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
    </nz-card>
  </div>
