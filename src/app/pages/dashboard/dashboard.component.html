<app-navbar></app-navbar>
<div class="p-4">
  <h1 class="text-2xl font-bold text-center md:text-left">Welcome to the Dashboard</h1>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
    <nz-card nzTitle="Leads" class="shadow-lg">
      <div class="flex flex-col sm:flex-row justify-between items-center sm:space-x-4 space-y-2 sm:space-y-0">
        <button class="btn bg-blue-500 text-white hover:bg-blue-600 rounded-lg px-4 py-2 flex items-center space-x-2 w-full sm:w-auto" 
                [routerLink]="['/dashboard/leads']" 
                [queryParams]="{replace: true}">
          <i class="fas fa-leaf text-xl"></i>
          <span>View Leads</span>
        </button>
        <button class="btn bg-green-500 text-white hover:bg-green-600 rounded-lg px-4 py-2 flex items-center space-x-2 w-full sm:w-auto" 
                [routerLink]="['/dashboard/leads/create']" 
                [queryParams]="{replace: true}"   *ngIf="isAdmin">
          <i class="fas fa-plus-circle text-xl"></i>
          <span>Create Lead</span>
        </button>
      </div>
    </nz-card>

    <!-- Customers Card -->
    <nz-card nzTitle="Customers" class="shadow-lg">
      <div class="flex flex-col sm:flex-row justify-between items-center sm:space-x-4 space-y-2 sm:space-y-0">
        <button class="btn bg-teal-500 text-white hover:bg-teal-600 rounded-lg px-4 py-2 flex items-center space-x-2 w-full sm:w-auto" 
                [routerLink]="['/dashboard/customers']" 
                [queryParams]="{replace: true}">
          <i class="fas fa-user-friends text-xl"></i>
          <span>View Customers</span>
        </button>
        <button class="btn bg-orange-500 text-white hover:bg-orange-600 rounded-lg px-4 py-2 flex items-center space-x-2 w-full sm:w-auto" 
                [routerLink]="['/dashboard/customers/create']" 
                [queryParams]="{replace: true}">
          <i class="fas fa-plus-circle text-xl"></i>
          <span>Create Customer</span>
        </button>
      </div>
    </nz-card>
  </div>
</div>
