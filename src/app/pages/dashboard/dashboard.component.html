<app-navbar></app-navbar>
<div class="p-4">
  <h1 class="text-2xl font-bold">Welcome to the Dashboard</h1>
  <div class="grid grid-cols-3 gap-4 mt-4">
    
    <!-- Leads Card -->
    <nz-card nzTitle="Leads">
      <div class="flex justify-between space-x-4">
        <!-- View Leads Button -->
        <button class="btn bg-blue-500 text-white hover:bg-blue-600 rounded-lg px-4 py-2 flex items-center space-x-2" [routerLink]="['/dashboard/leads']" [queryParams]="{replace: true}">
          <i class="fas fa-leaf text-xl"></i> 
          <span>View Leads</span>
        </button>
        <!-- Create Lead Button -->
        <button class="btn bg-green-500 text-white hover:bg-green-600 rounded-lg px-4 py-2 flex items-center space-x-2" [routerLink]="['/dashboard/leads/create']" [queryParams]="{replace: true}">
          <i class="fas fa-plus-circle text-xl"></i> 
          <span>Create Lead</span>
        </button>
      </div>
    </nz-card>

    <!-- Customers Card -->
    <nz-card nzTitle="Customers">
      <div class="flex justify-between space-x-4">
        <!-- View Customers Button -->
        <button class="btn bg-teal-500 text-white hover:bg-teal-600 rounded-lg px-4 py-2 flex items-center space-x-2"  [routerLink]="['/dashboard/customers']" [queryParams]="{replace: true}">
          <i class="fas fa-user-friends text-xl"></i> 
          <span>View Customers</span>
        </button>
        <!-- Create Customer Button -->
        <button class="btn bg-orange-500 text-white hover:bg-orange-600 rounded-lg px-4 py-2 flex items-center space-x-2"  [routerLink]="['/dashboard/customers/create']" [queryParams]="{replace: true}">
          <i class="fas fa-plus-circle text-xl"></i> 
          <span>Create Customer</span>
        </button>
      </div>
    </nz-card>

    <!-- Add more cards as needed -->
  </div>
</div>
