<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Create New Lead</h2>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <form (ngSubmit)="createLead()">
      <div class="form-group mb-4">
        <label for="customerId" class="block text-gray-700">Customer</label>
        <select 
          [(ngModel)]="lead.customerId" 
          name="customerId" 
          class="form-control mt-2 p-2 w-full border rounded-lg" 
          required>
          <option value="" disabled selected>Select a customer</option>
          <option *ngFor="let customer of customers" [value]="customer.customerId">
            {{ customer.name }}
          </option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label for="assignedTo" class="block text-gray-700">Assigned To</label>
        <select 
          [(ngModel)]="lead.assignedTo" 
          name="assignedTo" 
          class="form-control mt-2 p-2 w-full border rounded-lg" 
          required>
          <option value="" disabled selected>Select a user</option>
          <option *ngFor="let user of users" [value]="user.userId">
            {{ user.username }}
          </option>
        </select>
      </div> 

      <div class="form-group mb-4">
        <label for="status" class="block text-gray-700">Status</label>
        <select [(ngModel)]="lead.status" name="status" class="form-control mt-2 p-2 w-full border rounded-lg" required>
          <option value="New">New</option>
          <option value="In Progress">In Progress</option>
          <option value="Qualified">Qualified</option>
          <option value="Lost">Lost</option>
        </select>
      </div>

      <div class="form-group mb-4">
        <label for="pipelineStage" class="block text-gray-700">Pipeline Stage</label>
        <select [(ngModel)]="lead.pipelineStage" name="pipelineStage" class="form-control mt-2 p-2 w-full border rounded-lg" required>
          <option value="Prospect">Prospect</option>
          <option value="Negotiation">Negotiation</option>
          <option value="Closing">Closing</option>
        </select>
      </div>

      <div class="form-group mb-4">
        <button type="submit" class="btn btn-primary bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
          Create Lead
        </button>
      </div>
    </form>
  </div>
</div>
